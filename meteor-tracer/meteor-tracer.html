<head>
  <title>Tracer</title>
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
  {{> display}}
</body>

<template name="display">
	<div class="tracepad">
		<h1> Tracer </h1>
		<div id="help">
    		Move your mouse around. Dots are other humans.
    	</div>
		{{#each tracers}}
      		{{> tracer}}
    	{{/each}}
    	<div id="source">
    		<a href="https://github.com/hharnisc/meteor-tracer">GitHub</a>
    	</div>
	</div>
</template>

<template name="tracer">
  <div id='{{_id}}'class="tracer {{color}}" style="position: absolute; left:{{x}}px; top:{{y}}px; background:{{color}};">
  </div>
</template>
